<div>
    <form>
        <div class="form-group" ng-repeat="item in structure.fields">
            <label>{{ item.fieldLabel }}</label>
            <input type="text" class="form-control" ng-model="item.fieldValue"/>
        </div>
        <button ng-click="save();">Save</button>
        <button ng-click="clean();">Clean localStorage</button>
        <button ng-click="isShown=!isShown">Show/Hide</button>
        {{ localstorage_msg }}
    </form>
    <div class="wrapper" ng-show="isShown">
        <ul>
            <li ng-repeat="item in structure.fields">{{ item.fieldValue }}</li>
        </ul>
    </div>
</div>
